<div class="toasts-page d-flex flex-column align-items-center">
  <form [formGroup]="createForm" class="mt-5 toasts-page__form">
    <div class="d-flex mb-3">
      <input
        type="text"
        name="title"
        placeholder="Title"
        class="mr-5"
        [formControl]="titleCtrl"
      />
      <input
        type="text"
        name="content"
        placeholder="Content"
        class="mr-5"
        [formControl]="contentCtrl"
      />
      <button class="btn-sm" type="submit" [disabled]="createForm.invalid" (click)="createToast()">Create toast</button>
    </div>
  </form>
  <div class="d-flex mt-5">
    <section class="w-50">
      <mat-radio-group class="d-flex flex-column" [formControl]="selectCtrl">
        <mat-radio-button [value]="1" class="">IsFailed</mat-radio-button>
        <mat-radio-button [value]="2" class="">IsSuccess</mat-radio-button>
      </mat-radio-group>
      <div class="d-flex flex-column mt-5 mb-5">
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="customSwitches" [formControl]="showTitleCtrl">
          <label class="custom-control-label" for="customSwitches">ShowTitle</label>
        </div>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="customSwitches1" [formControl]="hasCloseBtnCtrl">
          <label class="custom-control-label" for="customSwitches1">HasCloseButton</label>
        </div>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="customSwitches2" [formControl]="showDurationCtrl">
          <label class="custom-control-label" for="customSwitches2">ShowDuration</label>
        </div>
      </div>
      <section class="d-flex flex-column">
        <label class="">Duration (0 for no close)</label>
        <div class="d-flex align-items-center">
          <mat-slider class="mr-3" [(ngModel)]="value"></mat-slider>
          <span>{{value}} sec</span>
        </div>
      </section>
    </section>
    <section class="w-50 d-flex">
      <div class="d-flex flex-column">
        <label class="font-weight-bolder">Vertical Position</label>
        <mat-radio-group class="d-flex flex-column" [formControl]="verticalCtrl">
          <mat-radio-button [value]="'top'" class="">Top</mat-radio-button>
          <mat-radio-button [value]="'center'" class="">Center</mat-radio-button>
          <mat-radio-button [value]="'bottom'" class="">Bottom</mat-radio-button>
        </mat-radio-group>
      </div>
      <div class="d-flex flex-column ml-5">
        <label class="font-weight-bolder">Horizontal Position</label>
        <mat-radio-group class="d-flex flex-column" [formControl]="horizontalCtrl">
          <mat-radio-button [value]="'start'" class="">Start</mat-radio-button>
          <mat-radio-button [value]="'center'" class="">Center</mat-radio-button>
          <mat-radio-button [value]="'end'" class="">End</mat-radio-button>
        </mat-radio-group>
      </div>
    </section>
  </div>
</div>
<div class="show-toasts">
  <div class="top-start">
    <div *ngFor="let t of toastsTS" @fadeLeft>
      <app-toast-item [toast]="t" (closeToast)="closeToast(t)">
      </app-toast-item>
    </div>
  </div>
  <div class="top-center">
    <div *ngFor="let t of toastsTC" @fadeCenter>

  <div class="center-center">

      </app-toast-item>
    </div>
  </div>
  <div class="center-end">
    <div *ngFor="let t of toastsCE" @fadeRight>

      </app-toast-item>

  </div>
  <div class="bottom-start">

      <app-toast-item [toast]="t" (closeToast)="closeToast(t)">
      </app-toast-item>
    </div>
  </div>
</div>
