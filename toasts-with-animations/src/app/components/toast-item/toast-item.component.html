<div>
  <div
    [ngClass]="toast && toast.isSuccess === 2 ?
  'toast-item bg-success' :
  'toast-item bg-danger'"
  >
    <div class="d-flex justify-content-between">
      <div class="toast-item__left d-flex flex-column">
        <span class="font-weight-bold" *ngIf="toast && toast.showTitle">{{toast.title}}</span>
        <span>{{toast.content}}</span>
      </div>
      <span class="toast-item__btn font-weight-bold mr-1" *ngIf="toast && toast.hasCloseBtn" (click)="closeToastHandler()">X</span>
    </div>
    <ng-content></ng-content>
    <div class="mt-2">
      <div class="basic-container my-2" *ngIf="toast && toast.showDuration && toast.durationValue > 0">
        <mat-progress-bar mode="determinate" [value]="toast.durationValue || 100"></mat-progress-bar>
      </div>
    </div>
  </div>
</div>
