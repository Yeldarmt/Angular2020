<div class="container auth">
  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="Вход">
      <div class="d-flex flex-column align-items-center mt-5">
        <form class="d-flex flex-column align-items-center w-100" [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
          <div class="d-flex flex-column w-50">
            <label>Логин</label>
            <input
              type="text"
              name="login"
              [formControl]="loginCtrl"
              placeholder="Введите логин"
            />
          </div>
          <div class="d-flex flex-column w-50 mt-3">
            <label>Пароль</label>
            <input
              type="password"
              name="password"
              [formControl]="passwordCtrl"
              placeholder="Введите пароль"
            />
          </div>
          <button
            class="w-50 btn-sm mt-4"
            type="submit"
            [disabled]="loginForm.invalid"
          >
            Войти
          </button>
          <pre>
            {{loginForm.value | json}}
          </pre>
        </form>
      </div>
    </mat-tab>
    <mat-tab label="Регистрация">
      <div class="alert alert-success mt-2 d-flex justify-content-center" role="alert" *ngIf="userId">
        Регистрация прошла успешно! Вы можете войти на сайт через вход.
      </div>
      <div class="d-flex flex-column align-items-center mt-5">
        <form class="d-flex flex-column align-items-center w-100" [formGroup]="registerForm" (ngSubmit)="registerSubmit()">
          <div class="d-flex flex-column w-50">
            <label>Логин</label>
            <input
              type="text"
              name="username"
              [formControl]="usernameCtrl"
              placeholder="Введите логин"
            />
          </div>
          <div class="d-flex flex-column w-50 mt-3">
            <label>Пароль</label>
            <input
              type="password"
              name="password"
              [formControl]="regPasswordCtrl"
              placeholder="Введите пароль"
            />
          </div>
          <div class="d-flex flex-column w-50 mt-3">
            <label>Имя</label>
            <input
              type="text"
              name="name"
              [formControl]="nameCtrl"
              placeholder="Введите имя"
            />
          </div>
          <div class="d-flex flex-column w-50 mt-3">
            <label>Почта</label>
            <input
              type="text"
              name="email"
              [formControl]="emailCtrl"
              placeholder="Введите почту"
            />
          </div>
          <div class="d-flex flex-column w-50 mt-3">
            <label>Номер телефона</label>
            <input
              type="text"
              name="phone"
              [formControl]="phoneCtrl"
              placeholder="Введите номер телефона"
            />
          </div>
          <div class="d-flex flex-column w-50 mt-3">
            <label>Website</label>
            <input
              type="text"
              name="website"
              [formControl]="websiteCtrl"
              placeholder="Введите website"
            />
          </div>
          <button
            class="w-50
            btn-sm mt-4"
            type="submit"
            [disabled]="registerForm.invalid"
          >
            Зарегистрироваться
          </button>
          <pre>
            {{registerForm.value | json}}
          </pre>
        </form>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
