<div class="d-flex flex-column align-items-center create-post container">
  <div class="d-flex justify-content-end w-100">
    <button
      class="w-25 btn-sm mt-4"
      type="submit"
      routerLink="/posts"
    >
      Назад к списку постов
    </button>
  </div>
  <div class="alert alert-success mt-2 d-flex justify-content-center w-75" role="alert" *ngIf="isPostCreated">
    Пост успешно создан!
  </div>
  <form class="d-flex flex-column align-items-center w-100 mt-3" [formGroup]="createPostForm" (ngSubmit)="createPost()">
    <div class="d-flex flex-column w-75">
      <label>Называние поста</label>
      <input
        type="text"
        name="title"
        [formControl]="titleCtrl"
        placeholder="Введите название"
      />
    </div>
    <div class="d-flex flex-column w-75 mt-3">
      <label>Текст</label>
      <textarea
        name="text"
        [formControl]="textCtrl"
        placeholder="Введите текст"
      ></textarea>
    </div>
    <button
      class="w-50
            btn-sm mt-4"
      type="submit"
      [disabled]="createPostForm.invalid"
    >
      Создать
    </button>
    <pre>
            {{createPostForm.value | json}}
          </pre>
  </form>
</div>
